- name: pre configure hosts
  hosts: raspi
  gather_facts: no
  pre_tasks:
    - block: 
        - name: test ssh to {{ansible_ssh_user}}@{{ansible_ssh_host|default(inventory_hostname)}}
          delegate_to: localhost
          changed_when: false
          check_mode: no
          shell: ssh 
            -o StrictHostKeyChecking=no
            -o BatchMode=yes
            -l {{ansible_ssh_user}}
            {{ansible_ssh_host|default(inventory_hostname)}} 
            true

      rescue: 
        - name: set password to default and try again
          set_fact:
            ansible_ssh_pass: "{{raspi_default_password}}" 
          when: raspi_default_password is defined
         
    - name: ping
      ping: 
         
    - name: push key from ~/.ssh/id_rsa.pub
      authorized_key:
        state: present
        user: pi
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
        
    - name: set password
      become: yes
      user:
        name: pi
        password: "{{ default_password_encrypted }}"

    - name: set hostname
      become: yes
      hostname: 
        name: "{{inventory_hostname}}"


- name: configure raspis
  hosts: raspi
  gather_facts: yes
  roles:
    - zsh
    - fortune
    - raspi/config/base
    - raspi/config/wifi
    - role: raspi/config/bonding
      when:
        - macaddresses is defined
        -  "',' in macaddresses"
    - raspi/iw_config
   
